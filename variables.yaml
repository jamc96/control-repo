# this file for variable datatypes
# puppet syntax
String $string_var = 'test'
Boolean $bool_var = true
Array $arr_var = ['test1','test2']
Hash $hash_var = { 'first' => 'test1', 'second' => 'test2' }
Integer $int_var = 1234
# yaml syntax
string_var: 'test'
bool_var: true
arr_var:
  - test1
  - test2
hash_var:
  first
    test1
  second
    test2
int_var: 1234
