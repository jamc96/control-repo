---
message: "This node is using common data"
ntp::servers: 
  - '0.centos.pool.ntp.org'
  - '1.centos.pool.ntp.org'
  - '2.centos.pool.ntp.org'
# rsyslog parameters
rsyslog::client::modules:
  imuxsock: {}
  imklog: {}
rsyslog::client::legacy_config:
  message_user_rule:
    key: "auth,user.*"
    value: "/var/log/messages"
  daemon_rule:
    key: "daemon.*"
    value: "/var/log/daemon"
  syslog_all_rule:
    key: "syslog.*"
    value: "/var/log/syslog"
  message_local_rule:
    key: "lpr,news,uucp,local0,local1,local2,local3,local4,local5,local6.*"
    value: "/var/log/messages"
  kern_all_rule:
    key: "kern.*"
    value: "/var/log/kern"
  message_all_rule:
    key: "*.info;mail.none;authpriv.none;cron.none"
    value: "/var/log/messages"
  secure_all_rule:
    key: "authpriv.*"
    value: "/var/log/secure"
  mail_all_rule:
    key: "mail.*"
    value: "/var/log/maillog"
  cron_all_rule:
    key: "cron.*"
    value: "/var/log/cron"
  boot_all_rule:
    key: "local7.*"
    value: "/var/log/boot.log"
  spooler_all_rule:
    key: "uucp,news.crit"
    value: "/var/log/spooler"
  emerg_all_rule:
    key: "*.emerg"
    value: "*"

